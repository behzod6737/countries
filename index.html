<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="body body-white-mode">
    <!-- SITE-HEADER -->
    <header class="header ">
      <div class="container header__container">
        <h1 class="header__heading">Where in the world?</h1>
		<button class="header__button" type="submit">dark mode</button>
      </div>
    </header>

    <main class="site-main">
      <!-- SITE-SEARCH-SECTION -->
      <section class="section-search">
        <div class="container">
          <form class="search__form" action="https://echo.htmlacademy.ru/" method="get">       
              <input
                class="search__input-country"
                type="text"
                name="search-country"
                placeholder="Search for a countryâ€¦"
              />

            <div class="form__select-inner">
              <select class="search__select" name="country">
               
              </select>
			  
              <button class="search__btn" type="submit">go</button>
            </div>
          </form>
        </div>
      </section>

      <!-- COUNTRIES SECTION  -->
      <section class="section-countries">
        <div class="container">
          <div class="countries__wrapper">
		
		  </div>
        </div>
      </section>

    </main>

    <template class="template">
		<div class="card">
			<img
			  class="card__img"
			  src="https://picsum.photos/267/160"
			  alt="country flag"
			/>
			<div class="card__content">
			  <h2 class="content__heading">Germany</h2>
	
			  <div class="content__inner">
				<div class="card__info">
				  <strong>Population:</strong>
				  <span class="card__info__extra info-population">81,770,900</span>
				</div>
				<div class="card__info">
				  <strong>Region:</strong>
				  <span class="card__info__extra info-region">Europe</span>
				</div>
				<div class="card__info">
				  <strong>Capital:</strong>
				  <span class="card__info__extra info-capital">Berlin</span>
				</div>
			  </div>
			</div>
		  </div>
    </template>

    <script src="js/main.js"></script>
  </body>
</html>
